<div class="chat-container">
  <div class="chat-box" #chatBox>
    <div *ngFor="let message of chatMessages" class="message" [ngClass]="{'assistant': message.sender === 'bot', 'user': message.sender === 'user'}">
      <p>{{ message.text }}</p>
    </div>
  </div>

  <div class="options-box" *ngIf="currentOptions.length > 0">
    <button *ngFor="let option of currentOptions" (click)="selectOption(option)">
      {{ option }}
    </button>
  </div>
</div>
